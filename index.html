    <script

    <style>
      #translate-text:hover {
        -o-transition: 0.5s;
        -ms-transition: 0.5s;

        transition: 0.5s;

      }

    <title>Cheems: Hey there!</title>

  <body onload="brython()" class="text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            id="cover-img"
            src="./img/cheems-logo.jpg"
            alt="cheems logo"
            height="40"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarResponsive"
          class="text-center"
        >
          <h2
            class="text text-white"
            style="
              font-family: 'Chelsea Market', cursive;
              transform: translateX(-50%);
              left: 50%;
              position: absolute;
            "
          >
            Cheems Translator
          </h2>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Translator
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center" style="padding-top: 50px;">
      <div class="block">
        <img src="./img/cheems.png" alt="cheems pic" width="300" />
      </div>
    </div>
    <div class="text-center">
      <div style="padding-top: 20px;">
        <table style="margin-left: auto; margin-right: auto;">
          <tr>
            <td>
              <h3>Enter Text</h3>

              <textarea id="entry" cols="30" rows="5"></textarea>
            </td>

            <td>
              <img
                src="img/cheems-translate.png"
                width="50"
                alt="translate"
                id="translate-text"
              />
            </td>

            <td>
              <h3>Translated Text</h3>

              <textarea id="result" cols="30" rows="5" disabled></textarea>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div id="footer">
      <div class="container text-center">
        <p class="text-muted credit" style="color: #fff;">
          All rights reserved &copy; 2020
        </p>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#translate-text").click(function () {
          const text = $("#entry").val().trim();
          const text_array = text.split(" ");
          console.log(text_array);
          let new_array = [];
          for (let i = 0; i < text_array.length; i++) {
            var mid = Math.floor(text_array[i].length / 2);
            var edit =
              text_array[i].slice(0, mid) + "m" + text_array[i].slice(mid);
            console.log(edit);
            new_array.push(edit);
          }
          console.log(new_array);
          $("#result").val(new_array.join(" "));
          //   alert(new_array.join(" "));
        });
      });
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
